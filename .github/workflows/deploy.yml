name: Build, Test and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies for Sui
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev

      - name: Install Sui CLI (fixed version)
        run: |
          curl -L https://github.com/MystenLabs/sui/releases/download/testnet-v1.31.0/sui-testnet-1.31.0-ubuntu-x86_64.tgz -o sui.tgz
          tar -xzf sui.tgz
          sudo mv sui /usr/local/bin/
          sui --version

      - name: Build & Test Move contracts
        working-directory: move
        run: |
          sui move build
          sui move test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        working-directory: ui
        run: |
          npm ci || npm install
          npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
