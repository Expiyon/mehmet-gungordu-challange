name: Build, Test and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Hata olduğunda hangi satırda kırıldığını görmek için
      - name: Enable strict bash
        run: |
          echo "Bash set -euxo pipefail aktif."
        shell: bash -euxo pipefail {0}

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "---- move ----"
          ls -la move || true
          echo "---- ui ----"
          ls -la ui || true

      # (Sui için gerekli olabilecek paketler)
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar libssl-dev pkg-config libclang-dev

      # Sui CLI kurulumu (yol farklarına dayanıklı)
      - name: Install Sui CLI (stable)
        run: |
          set -euxo pipefail
          VERSION="testnet-v1.31.0"
          ASSET="sui-testnet-1.31.0-ubuntu-x86_64.tgz"
          curl -L "https://github.com/MystenLabs/sui/releases/download/${VERSION}/${ASSET}" -o sui.tgz
          tar -xzf sui.tgz
          # Çıkan arşivde 'sui' ikilisini bul ve /usr/local/bin'e taşı
          SUI_PATH=$(find . -type f -name "sui" | head -n1)
          sudo mv "$SUI_PATH" /usr/local/bin/sui
          sudo chmod +x /usr/local/bin/sui
          sui --version

      - name: Build & test Move
        working-directory: move
        run: |
          sui move build
          sui move test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json'

      - name: Build frontend
        working-directory: ui
        run: |
          npm ci || npm install
          npm run build
          # Çıktı gerçekten var mı?
          test -d dist || (echo "ui/dist bulunamadı (Vite mi? CRA mı?)." && exit 2)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
